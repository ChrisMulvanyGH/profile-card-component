<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <article class="card">
        <header class="header col col-jcai-center">
          <img class="header-img" src="./images/bg-pattern-card.svg" alt="Profile Card Header">
          <img class="profile-img" src="./images/image-victor.jpg" alt="Victor Crest">
        </header>
        <div class="body col col-ai-center">
          <div class="row">
            <h1 class="name">Victor Crest</h1>
            <div class="age">26</div>
          </div>
          <div class="row">
            <div class="location">London</div>
          </div>
          <hr/>
        </div>
        <footer class="footer">
          <ul class="row row-jc-se">
            <li class="stats">80K <span class="labels">Followers</span></li>
            <li class="stats">803K <span class="labels">Likes</span></li>
            <li class="stats">1.4K <span class="labels">Photos</span></li>
          </ul>
        </footer>
      </article> 
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Chris Mulvany</a>.
      </div>
  </main>
</body>
</html>
